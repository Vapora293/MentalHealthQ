<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="utf-8">
    <title>Mental Health</title>
</head>
<div>
    <h1>Mental Health Questionnaire</h1>
    <p>Easy to fill mental health questionnaire. Does not take any responsibility for the results.</p>
</div>
<body>
    <form id="Main">
        <label for="firstRange">Would you feel offended if a best friend insulted you personally?</label>
        <br>
        <label for="firstRange">not at all</label>
        <input type="range" name="firstRange" id="firstRange" min="0" max="5" step="1" value="2">
        <label for="firstRange">much indeed</label>
        <br>
        <label for="secondRange">Have you been feeling anxious recently?</label>
        <br>
        <label for="secondRange">not at all</label>
        <input type="range" name="secondRange" id="secondRange" min="0" max="5" step="1" value="2">
        <label for="secondRange">much indeed</label>
        <br>
        <label for="thirdRange">Do activities that have interested you in the past still interest you?</label>
        <br>
        <label for="thirdRange">not at all</label>
        <input type="range" name="thirdRange" id="thirdRange" min="0" max="5" step="1" value="2">
        <label for="thirdRange">much indeed</label>
        <br>
        <label for="fourthRange">Have you been happy last week?</label>
        <br>
        <label for="fourthRange">not at all</label>
        <input type="range" name="fourthRange" id="fourthRange" min="0" max="5" step="1" value="2">
        <label for="fourthRange">much indeed</label>
        <br>
        <label for="fifthRange">Do you have trouble sleeping?</label>
        <br>
        <label for="fifthRange">not at all</label>
        <input type="range" name="fifthRange" id="fifthRange" min="0" max="5" step="1" value="2">
        <label for="fifthRange">much indeed</label>
        <br>
        <button>Check your results</button>
    </form>
    <script type="module" src="app.js"></script>
</body>
